---
layout: default
---
<!-- Remove the algolia search logo -->
{% include head.html %}
<div>
    {% include header.html %} 
    
    <!-- Main -->
    <div id="main" class="alt">
        <section id="one">
            <div class="inner">
                <div id="search-searchbar"></div>
            </div>
        </section>
        <!-- One -->
        <section id="two">
	        <div class="inner" id="search-hits">
                {% for post in site.posts %}
	                {% if post.title != 404 %}
	                    <header class="major">
                            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	                    </header>
                        <!--<p>
	                        {% if post.date %}
                                {{ post.date | date: "%B %-d, %Y" }}
                            {% endif %}
                            {% if post.excerpt %}
                            - <b>{{ post.excerpt }}</b>
                            {% endif %}
                        </p>-->
	                {% endif %}
                    <hr>
                {% endfor %}
	        </div>
        </section>
    </div>
    {% include algolia.html %}
    <p class="rss-subscribe">subscribe <a href="{{ '/feed.xml' | relative_url }}">via RSS</a></p>

    {% include footer.html %}
</div>
