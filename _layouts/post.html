<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
    <!-- Main -->
    <div id="main" class="alt">
    
    <!-- One -->
    <section id="one">
    	<div class="inner">
    		<header class="major">
    			<h1>{{ page.title }}</h1>
                {% if page.date %}
                  <p>
                    {{ page.date | date: "%B %-d, %Y" }}
                  </p>
                {% endif %}
    		</header>
    		{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
    		{{ content }}
    	</div>
    </section>
    </div>
    {% include footer.html %}
</body>

</html>
